{% extends 'app_general/components/base.html' %}

{% block site_title %}Foods{% endblock %}

{% block content %}
<div>
    <h1>Miller Foods</h1>
    {% for food in foods %}
    <div style="background-color: rgb(251, 223, 255);">
        <h3><a href="{% url 'food' food.id %}">{{ food.title }}</a></h3>
        <p>{{ food.price }}</p>
        <p>{{ food.date|date:'j N Y' }}</p>
    </div>
    {% empty %}
        <h3>Don't have food</h3>    
    {% endfor %}
</div>
{% endblock %}
